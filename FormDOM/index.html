<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: space-between;
        padding: 1.4rem;
        background-color: rgb(212, 217, 248);
     }
     h1{
        color: blueviolet;
        text-align: center;
        font-weight: 900; 
    }
</style>
<body>
    <div class="container">
        <h1 class="shadow p-3 mb-5 bg-body rounded opacity-75">Dynamic Form</h1>
        <hr>

        <div class="row">
            <div class="col">
             <select class="form-control" name="inputtype" id="inputtype">
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="textarea">Textarea</option>
                <option value="date">Date</option>
                <option value="submit">Submit</option>
            </select>
            </div>

            <div class="col">
                <input type="text" class="form-control" name="labelvalue" id="labelvalue" placeholder="label text">
            </div>

            <div id="form" class="mt-3 border rounded shadow p-4">

            </div>
        </div>    
</body>
<script src="index.js"></script>
</html>
